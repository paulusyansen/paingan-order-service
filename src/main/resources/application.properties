spring.application.name=paingan-order-service

server.port=${server.port}


spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:mem:orderdb
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


management.endpoints.web.exposure.include=*

#paingan-member-service.ribbon.listOfServers=http://localhost:8100,http://localhost:8110

eureka.client.enabled=true
eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:8900/eureka/


spring.zipkin.base-url=http://localhost:9411
spring.zipkin.enabled=true
spring.zipkin.locator.discovery.enabled=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672